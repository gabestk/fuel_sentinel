buildscript {
    ext.kotlin_version = '1.8.0' // Ou a versão do Kotlin que você está usando
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // ESSA LINHA É A MAIS IMPORTANTE AQUI!
        classpath 'com.android.tools.build:gradle:8.2.0' // <--- ATUALIZE ESTA VERSÃO
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
